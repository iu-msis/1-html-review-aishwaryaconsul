                <th scope="col">Year Published</th>
                <th scope="col"> Publisher</th>
                <th scope="col">Page Count</th>
                <th scope="col">MSRP</th>
              </tr>
            </thead>
            <tbody>
                <tr v-for="b in book">
                  <td>{{ b.title }}</td>
                  <td>{{ b.author }}</td>
                  <td>{{ b.pyear }}</td>
                  <td>{{ b.publisher }}</td>
                  <td>{{ b.pcount }}</td>

                  </tr>
            </tbody>

          <center><form class = "abc" id = "abc">

            </div>

            </div>
            </div>

            </div>
            <div class="mb-3">
                <label for="count" class="count">Enter Page Count</label>
                <input type="text" class="form-control" id="count">
            </div>
            <div class="mb-3">
                <label for="msrp" class="msrp">Enter MSRP</label>
                <input type="text" class="form-control" id="msrp">
            </div>
            <center><button type="submit" class="btn btn-primary" name = "button" id = "button">Submit</button></center>
